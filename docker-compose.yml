version: '3.8'

services:
  etl:
    image: cryptoloader:latest
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
    volumes:
      - etl_data:/glustervol1

volumes:
  etl_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /mnt/vol1

networks:
  crypto-network:
    external: true
